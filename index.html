    <div class="container">
      <aside class="sidebar h-full justify-start">
        <section class="sidebar-content h-fit min-h-[20rem] overflow-visible">
          <nav class="menu rounded-md">
            <section class="menu-section px-4">
              <ul class="menu-items">
                <li>
                  <input type="checkbox" id="menu-1" class="menu-toggle" />
                  <label
                    id="label"
                    class="menu-item justify-between"
                    for="menu-1"
                  >
                    <div class="flex gap-2">
                      <span>Categories</span>
                    </div>
                    <span class="menu-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                  </label>
                  <div class="menu-item-collapse">
                    <div class="min-h-0">
                      <button class="buttons menu-item-disabled menu-item ml-6">
                        Products
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Electronics"
                        data-subcategory="Computers & Accessories"
                      >
                        Computers & Accessories
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Electronics"
                        data-subcategory="Smartphones & Accessories"
                      >
                        Smartphones & Accessories
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Electronics"
                        data-subcategory="Audio & Video"
                      >
                        Audio & Video
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Electronics"
                        data-subcategory="Cameras & Photography"
                      >
                        Cameras & Photography
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Electronics"
                        data-subcategory="Home Appliances"
                      >
                        Home Appliances
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Clothing & Accessories"
                        data-subcategory="Men's Clothing"
                      >
                        Men's Clothing
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Clothing & Accessories"
                        data-subcategory="Women's Clothing"
                      >
                        Women's Clothing
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Clothing & Accessories"
                        data-subcategory="Kids' Clothing"
                      >
                        Kids' Clothing
                      </button>
                      <button
                        class="buttons menu-item ml-6"
                        data-category="Clothing & Accessories"

                  </div>

              </ul>
            </section>
          </nav>
        </section>
      </aside>

      <div>
        <div id="modalCard" class="card">
          <div class="card-body overflow-hidden">
            <h2 class="card-header">Thanks for your Order!</h2>
            <p class="text-content2 font-semibold">
              Your order information is below
            </p>
            <p class="text-content2 font-semibold" id="fullName"></p>
            <p class="text-content2 font-semibold" id="emailInfo"></p>
            <p class="text-content2 font-semibold" id="phoneInfo"></p>
            <p class="text-content2 font-semibold" id="cityInfo"></p>
            <p class="text-content2 font-semibold" id="addressInfo"></p>
            <p class="text-content2 font-semibold" id="paymentMethodInfo"></p>
            <p class="text-content2 font-semibold" id="messageInfo"></p>
            <div class="card-footer flex justify-center mt-2">
              <button class="btn-primary btn w-full">Close menu</button>
            </div>
          </div>
        </div>
      </div>

      <div id="formBox" class="form">
        <section class="bg-gray-2 rounded-xl">
          <div class="p-8 shadow-lg">
            <form class="space-y-4">
              <div class="w-full">
                <label class="sr-only" for="name">Name</label>
                <input
                  class="input input-solid max-w-full"
                  placeholder="Name"
                  type="text"
                  id="name"
                />
              </div>
              <div class="w-full">
                <label class="sr-only" for="surname">Name</label>
                <input
                  class="input input-solid max-w-full"
                  placeholder="Surname"
                  type="text"
                  id="surname"
                />
              </div>

              <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                  <label class="sr-only" for="email">Email</label>
                  <input
                    class="input input-solid"
                    placeholder="Email address"
                    type="email"
                    id="email"
                  />
                </div>

                <div>
                  <label class="sr-only" for="phone">Phone</label>
                  <input
                    class="input input-solid"
                    placeholder="Phone Number"
                    type="tel"
                    id="phone"
                  />
                </div>
              </div>

              <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                  <label class="sr-only">City</label>
                  <input
                    name="city"
                    list="cities"
                    class="input input-solid"
                    placeholder="City"
                    id="city"
                  />
                  <datalist id="cities">
                    <option value="Kyiv" />
                    <option value="Kharkiv" />
                    <option value="Odesa" />
                    <option value="Dnipro" />
                    <option value="Zaporizhzhia" />
                    <option value="Kherson" />
                    <option value="Mykolaiv" />
                    <option value="Kryvyi Rih" />
                    <option value="Lviv" />
                  </datalist>
                </div>

                <div>
                  <label class="sr-only">Address</label>
                  <input
                    name="address"
                    list="addresses"
                    class="input input-solid"
                    placeholder="Address"
                    id="address"
                  />
                  <datalist id="addresses">
                    <option value="Address №1" />
                    <option value="Address №2" />
                    <option value="Address №3" />
                    <option value="Address №4" />
                    <option value="Address №5" />
                    <option value="Address №6" />
                    <option value="Address №7" />
                    <option value="Address №8" />
                    <option value="Address №9" />
                  </datalist>
                </div>
              </div>
              <select id="payment" class="select select-solid">
                <option>Payment method</option>
                <option>Card</option>
                <option>Cash</option>
                <option>Don't wanna pay</option>
              </select>

              <div class="w-full">
                <label class="sr-only" for="message">Message</label>

                <textarea
                  class="textarea textarea-solid max-w-full"
                  placeholder="Message"
                  rows="8"
                  id="message"
                ></textarea>
              </div>

              <div class="mt-4">
                <button
                  id="orderButton"
                  type="button"
                  class="rounded-lg btn btn-primary btn-block"
                >
                  Make an order
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>

      <div id="box" class="card hidden">
        <div class="card-body">
          <h2 id="h2" class="card-header"></h2>
          <p id="p" class="text-content2"></p>
          <div class="card-footer">
            <button class="btn-secondary btn">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/store.js"></script>
    <script type="module" src="/main.js"></script>
